<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="/index.c92073ef.css">
    <link rel="stylesheet" href="/index.f7626f62.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.8b2f57bf.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>

  <body>
    <div class="container">

       <!-- ---------- HEADER ----------  -->
      <header class="header">
        <img src="/logo.726d37a8.png" alt="trillo logo" class="logo">
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search hotels">
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="/sprite.e70822e0.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="/sprite.e70822e0.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="/sprite.e70822e0.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img src="/user.5348b33c.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>

      <!-- ---------- SIDEBAR NAVIGATION ---------- -->

      <div class="content">
        <nav class="sidebar">
            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="/sprite.e70822e0.svg#icon-home"></use>
                        </svg>
                        <span>Hotel</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="/sprite.e70822e0.svg#icon-aircraft-take-off"></use>
                        </svg>
                        <span>Flight</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="/sprite.e70822e0.svg#icon-key"></use>
                        </svg>
                        <span>Car rental</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="/sprite.e70822e0.svg#icon-map"></use>
                        </svg>
                        <span>Tours</span>
                    </a>
                </li>
            </ul>

            <div class="legal">
                &copy; 2017 by trillo. All rights reserved.
            </div>
        </nav>

      <div class="content">
        <nav class="sidebar">Navigation</nav>
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>
  </div><script src="/Trillo-project.59712999.js"></script></body>
</html>
